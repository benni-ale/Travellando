<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dollar Punk</title>
</head>
<body>
    <h1>Dollar Punk</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="image" accept="image/*">
        <label for="image">Scegli File</label>
        <button type="submit">Carica</button>
    </form>
    <button id="showGallery">Mostra Galleria</button>
    <div id="gallery"></div>
    <div id="commentsSection" style="display:none; position:fixed; right:0; top:0; width:300px; height:100%; background-color:#fff; box-shadow:-2px 0 5px rgba(0,0,0,0.5); overflow:auto;"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
