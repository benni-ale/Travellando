<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dollar Punk</title>
</head>
<body>
    <h1>Dollar Punk</h1>
    <button id="showGallery">Show Gallery</button>
    <div id="buttonContainer" style="display:none; margin-top: 20px;">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" id="image" accept="image/*">
            <label for="image">Choose File</label>
            <span id="fileNameDisplay"></span>
            <button type="submit">Upload</button>
            <button type="button" id="showFilters" style="margin-left: 10px;">Show AI Filters</button>
        </form>
    </div>
    <div id="gallery"></div>

    <!-- Modal for full view -->
    <div id="imageModal" class="modal" style="display:none;">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <div id="commentsSection" style="display:none;">
        <button id="closeComments" class="close">
            <i class="fas fa-times"></i>
        </button>
        <!-- Comment content will be inserted here -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('showGallery').addEventListener('click', function() {
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.style.display = buttonContainer.style.display === 'none' ? 'block' : 'none';
        });
        document.getElementById('showFilters').addEventListener('click', function() {
            // Logic to show AI filters goes here
            alert('Show AI Filters functionality to be implemented.');
        });
    </script>
</body>
</html>
